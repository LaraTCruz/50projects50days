<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>FAQ</title>
</head>

<body>
  <h1>Perguntas Frequentes</h1>
  <div class="faq-container">
    <div class="faq active">
      <h3 class="faq-title">
        Por que as plantinhas não falam?
      </h3>

      <p class="faq-text">
        Porque elas são mudinhas.
      </p>

      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">
        De que o diabo morreu?
      </h3>

      <p class="faq-text">
        Diabetes.
      </p>

      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">
        Por que o pinheiro nunca se perde?
      </h3>

      <p class="faq-text">
        Porque ele tinha um mapinha.
      </p>

      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">
        Qual campeonato é melhor que aspirina?
      </h3>

      <p class="faq-text">
        Liberta-dores.
      </p>

      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">
        Qual é o nome da irmã do Garfield?
      </h3>

      <p class="faq-text">
        Colherfield
      </p>

      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
